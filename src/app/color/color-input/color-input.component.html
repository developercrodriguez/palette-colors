<h2>Color for search:</h2>

<div class="color-code">

    Edit Color: <input #colorCode [value]="color" (change)="onModify(colorCode.value)">
    <div class="box" [ngStyle]="{'background-color': colorCode.value}">
    </div>
    <p>
        {{colorCode.value}}
    </p>

    <button (click)="onSaveClicked(colorCode.value)">Save Color</button>

</div>
